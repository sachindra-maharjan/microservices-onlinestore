server:
  port: 8002

spring:
  application:
    name: ORDER-SERVICE
  config:
    import: "optional:configserver:http://config-server:9001"
  datasource:
    url: jdbc:mysql://localhost:3306/order-service
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: mysql
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
