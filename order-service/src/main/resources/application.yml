server:
  port: 8002

spring:
  application:
    name: ORDER-SERVICE
  config:
    import: "optional:configserver:http://yeti-config-server:9091"
  datasource:
    url: jdbc:postgresql://postgres:5432/order-service
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
